<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <header>
      <!--  nav bar -->
      <nav>
        <ul>
            <li><a href="#" >Login/Signup</a></li>
            <li><a href="#" >Cart</a></li>

            <li><a href="#" >Home</a></li>

        </ul>
        
     </nav>   
        <!-- logo -->  
          
    </header>
    <main>
      <section>
        <!-- favorite food-table -->
            <table border="3px">
            <caption>Favorite Food</caption>

            <thead>
                <tr>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                </tr>

        <table>
      </section>

      <section>
        <!-- employment-form -->

        <h2>Employment form</h2>

        <form autocomplete="off">
        <div>
         <fieldset>
                <legend>What is your name? </legend>
          <label for="name"></label>
          <input
            type="text"
            id="name"
            placeholder="3 characters atleast"
            minlength="3"
            maxlength="10"
            size="16"/>
              </fieldset>
        </div>
        <div>
            <fieldset>
            <legend>Your Birthday:</legend>
            <label for="start"></label>

          <input
            type="date"
            id="start"
            name="birtday"
            value="2018-07-22"
            min="1900-01-01"
            max="2018-12-31"
          />
          </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>What is your gender?</legend>
           <label for="male">Male</label>
          <input type="radio" name="gender" id="male" value="male" />
          <label for="female">Female</label>
          <input
            type="radio"
            name="gender"
            id="female"
            value="female"
            checked
          />
          <label for="other">Other</label>
          <input type="radio" name="gender" id="other" value="other" />
           </fieldset>
        </div>

        <div>
            <fieldset>
                <legend>Please Enter your Email:</legend>
                <label for="email"></label>
          <input type="email" id="email" placeholder="ex@example.com" />
            </fieldset>
        </div>
        <div>    
          <fieldset>
            <legend>For which section would you like to join us?</legend>
            <label><input id="bar" type="radio" name="join" value="bar" checked> Bar Section</label>
            <label><input id="kitchen" type="radio" name="join" value="kitchen"> Kitchen</label>
            <label><input id="cashier" type="radio" name="join" value="cashier">Cashier</label>
            <label><input id="waiter-waitress" type="radio" name="join" value="waiter-waitress"> Waiter/Waitress</label>
            <label><input id="manager" type="radio" name="join" value="manager">Manager</label>
            <label><input id="accountants" type="radio" name="join" value="accountants">Accountants</label>
          </fieldset>
        </div>
        <div>  
          <fieldset>
            <legend>How do you deal with a rude customer?</legend>
            <input id="unlike" type="checkbox" name="personality" value="unlike" checked> <label for="unlike">Unlike him, I treat him respectfully</label>
            <input id="behaving-like-her/her" type="checkbox" name="personality" value="behaving-like-her/her"> <label for="behaving-like-her/her">Behaving like her/her</label>
            <input id="indifferent" type="checkbox" name="personality" value="indifferent"> <label for="indifferent">I remain indifferent towards them</label>
          </fieldset>
        </div>
          <button type="submit">Submit</button>
        </form>

      </section>
    </main>
    <footer>
      <!-- contact-us -->

    </footer>
  </body>
</html>
